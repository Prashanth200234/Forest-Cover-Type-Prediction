<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Cover Type Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { margin-top: 20px; display: inline-block; text-align: left; }
        input, button { margin: 5px; padding: 10px; width: 300px; }
    </style>
</head>
<body>
    <h1>Forest Cover Type Prediction</h1>
    
    <!-- Prediction Input Form -->
    <h2>Enter Feature Values</h2>
    <form action="/predict" method="post">
        <input type="text" name="Elevation" placeholder="Elevation" required>
        <input type="text" name="Aspect" placeholder="Aspect" required>
        <input type="text" name="Slope" placeholder="Slope" required>
        <input type="text" name="Horizontal_Distance_To_Hydrology" placeholder="Hor. Distance to Hydrology" required>
        <input type="text" name="Vertical_Distance_To_Hydrology" placeholder="Vert. Distance to Hydrology" required>
        <input type="text" name="Horizontal_Distance_To_Roadways" placeholder="Hor. Distance to Roadways" required>
        <input type="text" name="Hillshade_9am" placeholder="Hillshade 9 AM" required>
        <input type="text" name="Hillshade_Noon" placeholder="Hillshade Noon" required>
        <input type="text" name="Hillshade_3pm" placeholder="Hillshade 3 PM" required>
        <input type="text" name="Horizontal_Distance_To_Fire_Points" placeholder="Hor. Distance to Fire Points" required>
        
        <!-- Wilderness Area Inputs -->
        <h3>Wilderness Area</h3>
        <input type="text" name="Wilderness_Area1" placeholder="Wilderness Area 1" required>
        <input type="text" name="Wilderness_Area2" placeholder="Wilderness Area 2" required>
        <input type="text" name="Wilderness_Area3" placeholder="Wilderness Area 3" required>
        <input type="text" name="Wilderness_Area4" placeholder="Wilderness Area 4" required>
        
        <!-- Soil Type Inputs -->
        <h3>Soil Types</h3>
        {% for i in range(1, 41) %}
            <input type="text" name="Soil_Type{{ i }}" placeholder="Soil Type {{ i }}" required>
        {% endfor %}
        
        <button type="submit">Predict</button>
    </form>
</body>
</html>
